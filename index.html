<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLive Virtual Chat - Index page</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 42px;
        padding: 40px;
      }
      .question {
        font-size: 56px;
        text-align: center;
      }
      .answer {
        display: grid;
        grid-template-columns: 1fr;
        margin: 80px auto;
        width: max-content;
        gap: 48px;
      }
      .answer > div {
        padding: 18px;
        border-style: solid;
        border-color: white;
        border-width: 1px;
        background-color: #1f1f1f;
        cursor: pointer;
        text-decoration: none;
        color: white;
      }
      .answer > div:hover {
        background-color: #3f3f3f;
      }

      .answer > div > div {
        display: flex;
        gap: 5%;
      }
      .progress {
        display: flex;
        flex-grow: 0;
        width: 10%;
        justify-content: space-between;
        align-items: center;
      }
      @keyframes loading {
        0% {
          height: 100%;
        }
        50% {
          height: 15%;
        }
        100% {
          height: 100%;
        }
      }
      .progress > div {
        width: 18%;
        height: 40%;
        background-color: aqua;
        animation-name: loading;
        animation-timing-function: ease-in-out;
        animation-duration: 2700ms;
        animation-iteration-count: infinite;
      }
      .progress > div:nth-child(1) {
        animation-delay: -2000ms;
      }
      .progress > div:nth-child(2) {
        animation-delay: -1500ms;
      }
      .progress > div:nth-child(3) {
        animation-delay: -1000ms;
      }
      .progress > div:nth-child(4) {
        animation-delay: -500ms;
      }

      .display {
        flex-grow: 1;
        text-align: center;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="question">告诉我，你的选择是？</div>
      <div class="answer">
        <div id="stable">
          <span>我需要万事俱备：去稳定版</span>
        </div>
        <div id="beta">
          <span>我想要最新功能：去测试版</span>
        </div>
      </div>
    </main>

    <script>
      window.addEventListener("load", () => {
        function attach_version_previewer(parent, url) {
          const root_container = document.createElement("div");
          const progress = document.createElement("span");
          progress.classList.add("progress");
          progress.append(
            document.createElement("div"),
            document.createElement("div"),
            document.createElement("div"),
            document.createElement("div"),
          );
          const display = document.createElement("span");
          display.classList.add("display");
          root_container.append(progress, display);
          const load_version = async (event) => {
            event?.stopPropagation();
            display.removeEventListener("load", load_version);
            progress.classList.remove("hidden");
            display.textContent = "正在查询版本号";
            try {
              const response = await fetch(`${url}/meta.json`);
              const version = await response.json();
              display.textContent = `版本号：${version.version}`;
            } catch {
              display.textContent = "查询失败，点击重试";
              display.addEventListener("click", load_version);
            }
            progress.classList.add("hidden");
          };
          parent.append(root_container);
          load_version();
        }

        function attach_navigation(node, target) {
          node.addEventListener("click", () => {
            const a = document.createElement("a");
            a.href = target;
            a.click();
          });
        }
        const stable = document.querySelector("#stable");
        const beta = document.querySelector("#beta");
        attach_version_previewer(stable, "stable");
        attach_version_previewer(beta, "beta");
        attach_navigation(stable, "stable/");
        attach_navigation(beta, "beta/");
      });
    </script>
  </body>
</html>
